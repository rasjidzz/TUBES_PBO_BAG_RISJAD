<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            </div>

      <div
        class="bg-green-200 flex flex-row items-center h-screen w-full justify-evenly"

        <!-- Content -->
        <!-- Awal kanan -->

          <!-- Awal Bagian Profile-->
          <section id="Profile" class="pt-20">
            <div class="container bg-blue-200">
              <div class="flex-wrap">
                <div class="w-full p-10">
                  <h1 class="text-base font-semibold text-primary">
                    Hello, Risjad Shidqi
                  </h1>
                  <button
                    class="bg-emerald-500 hover: bg-emerald-600 text-white py-2 px-4 rounded-sm"
                  >
                    Edit Profile
                  </button>
                </div>
              </div>
            </div>
          </section>
          <!-- Akhir Bagian Profile -->

          <!-- Awal Bagian Wallet -->
          <section id="Wallet" class="pt-20">
            <div class="container bg-green-500">
              <div class="flex-wrap">
                <div class="w-full p-10">
                  <h1 class="text-base">Available Balance</h1>
                  <h1>Rp 9,000,000,000.00</h1>
                </div>
              </div>
            </div>
          </section>
          <!-- Akhir Bagian Wallet -->

          <!-- Awal Bagian Wallet -->
          <section id="Wallet" class="pt-20">
            <div class="container bg-green-500">
              <div class="flex-wrap">
                <div class="w-full p-10">
                  <h1 class="text-base">Need Help ?</h1>
                  <p>Have question or concern regarding your account ?</p>
                  <p>Our experts are here to help!</p>
                  <button
                    class="bg-sky-600 hover:bg-sky-800 text-white py-2 px-4 rounded-sm"
                  >
                    Click here
                  </button>
                </div>
              </div>
            </div>
          </section>
          <!-- Akhir Bagian Wallet -->
        </div>
        <!-- Akhir Kiri -->
        <div class="flex flex-col">
          <div>
            <!-- Awal Bagian Wallet -->
            <section id="TransactionHistory" class="pt-20">
              <div class="container bg-green-500">
                <div class="flex-wrap">
                  <div class="w-full p-10">
                    <h1 class="text-3xl font-bold">Transaction History</h1>
                    <h1>Rp 9,000,000,000.00</h1>
                  </div>
                </div>
              </div>
            </section>
            <!-- Akhir Bagian Wallet -->
        </div>
      </div>

    </div>
